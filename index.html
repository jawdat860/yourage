<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <title>ZEINA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Normalize.css">
</head>
<body>
<div class="project">
<div class="container">
  <div class="input">
    <h1>Enter Your Date</h1>
    <form action="">
<input type="date" name="" id="date">
<input type="submit" value="Start" id="sum">      
    </form>
  </div>
    <div class="display">
      <div class="box">
        Your Age In Seconds: <span class="s"></span>
      </div>
      <div class="box">
        Your Age In Minutes: <span class="m"></span>
      </div>
      <div class="box">
        Your Age In Hours: <span class="h"></span>
      </div>
      <div class="box">
        Your Age In Days: <span class="d"></span>
      </div>
      <div class="box">
        Your Age In Months: <span class="mo"></span>
      </div>
      
      <div class="box">
        Your Age In Yeras: <span class="y"></span>
      </div>
     
    </div>
  </div>
</div>
</div>
  <script src="js.js"></script>
